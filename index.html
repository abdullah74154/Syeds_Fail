<body>

    <input type="file" id="fileInput" accept="image/*" />
    <br>
    <button onclick="uploadImage()">‚è´ ‡¶Ü‡¶™‡¶≤‡ßã‡¶°</button>
    <p id="status"></p>
    <img id="preview" style="display:none" />
  </div>

  <!-- üî• Firebase JS SDK -->
  <script type="module">
    // Import Firebase dependencies
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCavNX0u11PVGFxXhKaWeErL9OMI6hcuic",
      authDomain: "syed-49e63.firebaseapp.com",
      projectId: "syed-49e63",
      storageBucket: "syed-49e63.appspot.com",
      messagingSenderId: "185756118878",
      appId: "1:185756118878:web:b9a4f5d0c516c5d89c69cf",
      measurementId: "G-SFZG6HMT7T"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadImage = async function () {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!file) {
        status.textContent = "‚ö†Ô∏è ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
        return;
      }

      status.textContent = "‚è≥ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
      preview.style.display = "none";

      const fileName = `uploads/${Date.now()}_${file.name}`;
      const fileRef = ref(storage, fileName);

      try {
        await uploadBytes(fileRef, file);
        const fileURL = await getDownloadURL(fileRef);

        status.innerHTML = `‚úÖ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶∏‡¶´‡¶≤! <a href="${fileURL}" target="_blank">‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</a>`;
        preview.src = fileURL;
        preview.style.display = "block";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: " + err.message;
      }
    }
  </script>
