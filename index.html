<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>üì§ Google Drive ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶°‡¶æ‡¶∞</title>
  <style>
    body {
      background: #001f3f;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border: 2px solid #00bcd4;
      border-radius: 10px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì∑ ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" required><br>
      <button type="submit">‚è´ ‡¶Ü‡¶™‡¶≤‡ßã‡¶°</button>
    </form>
    <p id="status"></p>
    <img id="preview" style="display:none;" />
  </div>

  <script>
    const form = document.querySelector("#uploadForm");
    const status = document.querySelector("#status");
    const preview = document.querySelector("#preview");

    // ‚úÖ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Google Apps Script API URL
    const API_URL = "https://script.google.com/macros/s/AKfycbxDikBYtYwcIyy-uBeRVEvwRjWv7cerh2GFfD3NVHxc27VWAd-jtx1JuYsr-NY6M_n1/exec";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const file = document.querySelector("#fileInput").files[0];
      if (!file) return;

      status.textContent = "‚è≥ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
      preview.style.display = "none";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];
        const formData = new FormData();
        formData.append("file", base64);
        formData.append("filename", file.name);
        formData.append("mimetype", file.type);

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            body: formData,
          });

          const link = await res.text();

          if (link.includes("http")) {
            status.innerHTML = `‚úÖ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶∏‡¶´‡¶≤: <a href="${link}" target="_blank">‡¶õ‡¶¨‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a>`;
            preview.src = link;
            preview.style.display = "block";
          } else {
            throw new Error(link);
          }
        } catch (error) {
          status.textContent = "‚ùå ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: " + error.message;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
