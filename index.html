<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ЁЯУд Imgbb ржЫржмрж┐ ржЖржкрж▓рзЛржбрж╛рж░</title>
  <style>
    body {
      background: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .image-box {
      border: 2px solid #00bcd4;
      border-radius: 10px;
      background: #003366;
      padding: 10px;
    }

    .image-box img {
      max-width: 200px;
      border-radius: 6px;
      display: block;
      margin-bottom: 5px;
    }

    a {
      color: #00e6e6;
    }
  </style>
</head>
<body>

  <h2>ЁЯУ╖ ржЫржмрж┐ ржЖржкрж▓рзЛржб ржХрж░рзБржи (рж╕ржм ржЫржмрж┐ ржирж┐ржЪрзЗ ржжрзЗржЦрж╛ ржпрж╛ржмрзЗ)</h2>
  <input type="file" id="fileInput" accept="image/*" multiple><br>
  <button onclick="uploadImages()">тПл ржЖржкрж▓рзЛржб</button>
  <p id="status"></p>

  <div id="gallery">
    <!-- рж╕ржм ржЫржмрж┐ ржПржЦрж╛ржирзЗ ржЖрж╕ржмрзЗ -->
  </div>

  <script>
    const API_KEY = "03c15ae7f944c69ae1313adcc0eb27df";

    async function uploadImages() {
      const files = document.getElementById("fileInput").files;
      const status = document.getElementById("status");
      const gallery = document.getElementById("gallery");

      if (!files.length) {
        alert("ЁЯУВ ржжрзЯрж╛ ржХрж░рзЗ ржХржоржкржХрзНрж╖рзЗ ржПржХржЯрж┐ ржЫржмрж┐ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи");
        return;
      }

      status.textContent = `тП│ ${files.length}ржЯрж┐ ржЫржмрж┐ ржЖржкрж▓рзЛржб рж╣ржЪрзНржЫрзЗ...`;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = async function () {
          const base64 = reader.result.split(',')[1];

          try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
              method: "POST",
              body: new URLSearchParams({ image: base64 })
            });

            const data = await response.json();

            if (data.success) {
              const imageUrl = data.data.display_url;

              // тЬЕ ржПржХ ржПржХржЯрж╛ ржЫржмрж┐ ржЖржкрж▓рзЛржб рж╣рзЯрзЗ ржЧрзЗрж▓рзЗ ржирждрзБржи Div рждрзИрж░рж┐ ржХрж░рзЗ ржирж┐ржЪрзЗ ржмрж╕рж╛ржмрзЗ
              const box = document.createElement("div");
              box.className = "image-box";
              box.innerHTML = `
                <img src="${imageUrl}" alt="Uploaded Image">
                <a href="${imageUrl}" target="_blank">ЁЯФЧ рж▓рж┐ржВржХ ржХржкрж┐</a>
              `;
              gallery.prepend(box); // ржирждрзБржиржЯрж╛ ржЙржкрж░рзЗ ржмрж╕рж╛рзЯ

              status.textContent = `тЬЕ ${i + 1}/${files.length} ржЖржкрж▓рзЛржб рж╕ржорзНржкржирзНржи`;
            } else {
              throw new Error("тЭМ рж╕ржорж╕рзНржпрж╛ рж╣рзЯрзЗржЫрзЗ");
            }
          } catch (err) {
            status.textContent = `тЪая╕П ${file.name} ржлрзЗржЗрж▓: ${err.message}`;
          }
        };

        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
